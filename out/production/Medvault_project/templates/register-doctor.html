<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - MedVault</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
    <div class="login-card" style="max-width: 600px;">
        <div class="login-header">
            <a href="/" style="color: #0d9488; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                MedVault
            </a>
            <h1>Doctor Registration</h1>
            <p>Create your professional account</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register/doctor}" method="post">
            <h3 style="margin-bottom: 15px; color: #134e4a; font-size: 1rem;">Personal Information</h3>
            <div class="grid grid-2" style="gap: 15px;">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
            </div>
            <div class="grid grid-2" style="gap: 15px;">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
            </div>

            <h3 style="margin: 25px 0 15px; color: #134e4a; font-size: 1rem;">Professional Information</h3>
            <div class="grid grid-2" style="gap: 15px;">
                <div class="form-group">
                    <label for="specialization">Specialization *</label>
                    <input type="text" id="specialization" name="specialization" class="form-control" required placeholder="e.g., Cardiology">
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification *</label>
                    <input type="text" id="qualification" name="qualification" class="form-control" required placeholder="e.g., MBBS, MD">
                </div>
            </div>
            <div class="grid grid-2" style="gap: 15px;">
                <div class="form-group">
                    <label for="licenseNumber">License Number *</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="experienceYears">Years of Experience</label>
                    <input type="number" id="experienceYears" name="experienceYears" class="form-control" min="0">
                </div>
            </div>
            <div class="grid grid-2" style="gap: 15px;">
                <div class="form-group">
                    <label for="hospitalAffiliation">Hospital Affiliation</label>
                    <input type="text" id="hospitalAffiliation" name="hospitalAffiliation" class="form-control">
                </div>
                <div class="form-group">
                    <label for="consultationFee">Consultation Fee</label>
                    <input type="number" id="consultationFee" name="consultationFee" class="form-control" step="0.01" min="0">
                </div>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Brief introduction about yourself"></textarea>
            </div>

            <div class="alert alert-info" style="margin-bottom: 20px;">
                <strong>Note:</strong> Your account will be reviewed and verified by our admin team before you can start accepting appointments.
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Registration</button>
        </form>

        <div class="login-footer" style="margin-top: 20px;">
            <p><a href="/register">&larr; Back to registration options</a></p>
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
</body>
</html>
